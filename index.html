<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="test.py">
        <label>Username</label>
        <input type="text" required placeholder="please enter the username">
        <hr>
        <label>Password</label>
        <input type="password" placeholder="please enter the password">
        <hr>
        <label>Mobile</label>
        <input type="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{5}" placeholder="please enter the phone number">
        <hr>
        <label>Email</label>
        <input type="email" required placeholder="enter your email">
        <hr>
        <label>Subject</label>
        <input type="text" placeholder="please enter the subject">
        <input type="reset" value="empty form">
        <input type="submit" value="send data">
    </form>
    <!--<input type="range" max="400" min="170">-->
</body>
</html>
